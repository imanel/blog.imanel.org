<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
  {% seo %}
</head>

<body>
  <header class="main-header post-head no-cover">
    <nav class="main-nav clearfix">
      {% if page.main %}
      <a class="back-button" href="{{ site.baseurl }}">{{ site.title }}</a>
      {% else %}
        <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
      {% endif %}
      <a class="subscribe-button icon-feed" href="{{ site.baseurl }}feed.xml">Subscribe</a>
    </nav>
  </header>

  {{ content }}

  <footer class="site-footer clearfix">
    <section class="copyright">
      <a href="{{ site.baseurl }}">{{ site.title }}</a> &copy; {{"now" | date: "%Y"}} &bull; All rights reserved.
    </section>
    <section class="poweredby">
      Made with Jekyll using <a href="http://github.com/rosario/kasper">Kasper theme</a>
    </section>
  </footer>

  {% include google_analytics.html %}
</body>

</html>
