<section class="share">
  <h4>Share this post</h4>
  <a href="https://www.reddit.com/submit?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
    <i class="fab fa-reddit"></i>
    <span class="hidden">Reddit</span>
  </a>
  <a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <i class="fab fa-twitter"></i>
    <span class="hidden">Twitter</span>
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'linkedin-share', 'width=600,height=400');return false;">
    <i class="fab fa-linkedin"></i>
    <span class="hidden">LinkedIn</span>
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
    <i class="fab fa-facebook"></i>
    <span class="hidden">Facebook</span>
  </a>
</section>
